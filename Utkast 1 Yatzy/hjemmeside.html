    <div id="bildeLogo">

    <img src="img/dice.png" alt="Dices" id="dice" onclick="window.location.href = 'index.html';"></h1>

          <input
            type="text"
            id="playerTwo"
            class="multiplayer"
            placeholder="Navn"
            required
          /><br />
          <p id="hjemmesideSpiller3" class="multiplayer" >Spiller 3</p>
          <input
            type="text"
            id="playerThree"
            class="multiplayer"
            placeholder="Navn"
          /><br />
          <p id="hjemmesideSpiller4" class="multiplayer" >Spiller 4</p>
          <input
            type="text"
            id="playerFour"
            class="multiplayer"
            placeholder="Navn"
          /><br />
        </div>
