<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type ="text/css" href ="hjemmeside.css">
    <script src="hjemmeside.js"></script>

  </head>
  <body>
  <div id="container">
    <div id="header">Header</div>
    <div id="toggleButtons">
      <button id="onePlayer" onclick="oneGo()">1P</button>
      <button id="twoPlayer" onclick="twoGo()">2P</button>
      <button id="threePlayer" onclick="threeGo()">3P</button>
      <button id="fourPlayer" onclick="fourGo()">4P</button><br><br>
      <button id="play" onclick="startSpill()">Spill</button>


      <div id="playerNames">
        <p id="1">Spiller 1</p>
        <input type="text" id="playerOne" class="singleplayer"><br>
        <p id="2">Spiller 2</p>
        <input type="text" id="playerTwo" class="multiplayer"><br>
        <p id="3">Spiller 3</p>
        <input type="text" id="playerThree" class="multiplayer"><br>
        <p id="4">Spiller 4</p>
        <input type="text" id="playerFour" class="multiplayer"><br>
      </div>
    </div>
    <div id="fancyStartButton"><button id="start"></button></div>
  </div>
  </body>
</html>
